// 이 프로젝트의 플러그인 의존성 관리를 위한 설정!
buildscript {
    ext {
        springBootVersion = '2.1.7.RELEASE' // 스프링부트버전의 전역변수 생성, 2.1.7 릴리즈 하겠다.
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

// 앞서 선언한 플러그인 의존성 들을 적용할 것인가? 결정하는 코드
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'  // 스프링 부트의 의존성들을 관리해 주는 플러그인 (필수!)
// 위 4개의 플러그인은 자바, 스프링 부트를 이용하기 위한 필수 플러그인!

group 'com.han.book'
version '1.0-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.springframework.boot:spring-boot-starter-web')
    compile('org.projectlombok:lombok')
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('com.h2database:h2')
    testCompile('org.springframework.boot:spring-boot-starter-test')
}